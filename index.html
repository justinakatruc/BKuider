<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>BKuider - Be your guider</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/main.css">
  <link rel="stylesheet" type="text/css" href="/suggest.css">
  <script type="text/javascript" src="/dijkstra.js"></script>
  <script type="text/javascript" src="/suggest.js"></script>
  <script type="text/javascript" src="/Data/A1.js"></script>
  <script type="text/javascript" src="/Data/A2.js"></script>
  <script type="text/javascript" src="/Data/A3.js"></script>
  <script type="text/javascript" src="/Data/A4.js"></script>
  <script type="text/javascript" src="/Data/A5.js"></script>
  <script type="text/javascript" src="/Data/B1.js"></script>
  <script type="text/javascript" src="/Data/B2.js"></script>
  <script type="text/javascript" src="/Data/B3.js"></script>
  <script type="text/javascript" src="/Data/B4.js"></script>
  <script type="text/javascript" src="/Data/B5.js"></script>
  <script type="text/javascript" src="/Data/B6.js"></script>
  <script type="text/javascript" src="/Data/B7.js"></script>
  <script type="text/javascript" src="/Data/B8.js"></script>
  <script type="text/javascript" src="/Data/B9.js"></script>
  <script type="text/javascript" src="/Data/B10.js"></script>
  <script type="text/javascript" src="/Data/B11.js"></script>
  <script type="text/javascript" src="/Data/B12.js"></script>
  <script type="text/javascript" src="/Data/C1.js"></script>
  <script type="text/javascript" src="/Data/C4.js"></script>
  <script type="text/javascript" src="/Data/C5.js"></script>
  <script type="text/javascript" src="/Data/C6.js"></script>
  <script type="text/javascript" src="/inout.js"></script>
  <script type="text/javascript" src="/toilet.js"></script>
  <script type="text/javascript" src="/parking.js"></script>
  <script type="text/javascript" src="/automachine.js"></script>
  <script type="text/javascript" src="/water.js"></script>
</head>
<body>
  <div class="rotate-message hidden">
    <p>Please rotate your device for better experiences.</p>
  </div>
  <div class="panel">
    <img class="logo" src="/images/logo.png">
    <label>
      <input class="start" id="start" type="text" placeholder="From" oninput="suggestStart()">
    </label>
    <div id="suggestionsStart"></div>
    <label>
      <input class="end" id="end" type="text" placeholder="To" oninput="suggestEnd()">
    </label>
    <div id="suggestionsEnd"></div>
    <select class="weather" id="weather" onchange="weather()">
      <option class="option" value="" disabled selected>Weather</option>
      <option class="option" value="Sunny"><b>Sunny</b></option>
      <option class="option" value="Raining"><b>Raining</b></option>
    </select>
    <button type="submit" class="btn" id="go">Go</button> 
    <br>
    <b class="tutorial">Our map is the key to your journey</b>
    <b class="contact">Contact: truc.nguyenminh@hcmut.edu.vn</b>
  </div>
  
  <div class="map hidden" id="map-container">
    <img class="map" alt="sa ban truong" src="images/map.png"/>
    <svg class="map" id="map-svg"></svg>
    <button class="info">BKUIDER-CC25</button>
    <button class="refreshGPS" onclick="visualizePath()"><img id="refreshicon" src="images/refreshgps.png"></button>
    <p class="source">Image credit.: Ho Chi Minh City University of Technology</p>
    <div class="buttonboxes" id="button-container">
      <button class="toilet" id="toilet" onclick="toiletShow()">
        <img id="toileticon" src="/images/toilet.png" alt="Toilet Icon">
      </button>
      <button class="parkinglot" id="parking" onclick="parkingShow()" alt="Parking Lot button">
        <img id="parkingicon" src="/images/parking.png" alt="Parking Lot Icon">
      </button>
      </button>
      <button class="automachine" id="automachine" onclick="automachineShow()" alt="automachine button">
        <img id="automachineicon" src="/images/automachine.png" alt="automachine Icon">
      </button>
      <button class="water" id="water" onclick="waterShow()" alt="water button">
        <img id="watericon" src="/images/water.png" alt="water Icon">
      </button>
    </div>
  </div>
  <button class="goBack" onclick="goBack()"><img id="returnicon" src="images/sense.png"></button>
  <script src="/location.js"></script>
  <script src="/script.js"></script>
  <script src="/effectcss.js"></script>
</body>
</html>
